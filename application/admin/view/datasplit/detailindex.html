<div class="page-content">
    <div class="col-sm-6 pull-right">
        <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'info'">
            添加
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
        <h1>
            {:model('Menu')->getName()}
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <table id="simple-table" class="table  table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="detail-col" width="20">排序</th>
                                <th class="detail-col">序号</th>

                                <th>名称</th>
                                <th>类型</th>
                                <th>描述</th>
                                <th>管理员操作</th>
                            </tr>
                        </thead>

                        <tbody>

                        <form action="" method="post" name="myform">

                            {volist name="lists" id="vo"}
                            <tr>
                                <td><input type="text" name="listorder[{$vo.ds_id}]" value="{$vo.sort_order}" width="10"></td>
                                <td>{$vo.ds_id}</td>

                                <td>{$vo['ds_name']}</td>
                                <td>{$vo['ds_type']}</td>
                                <td>{$vo['ds_remark']}</td>
                                <td>
                                    <div class="hidden-sm hidden-xs">
                                        <a href='{:url("info","id=$vo[ds_id]")}'>
                                           <span class="btn btn-xs btn-info">
                                                <i class="ace-icon fa fa-pencil bigger-120"></i>
                                            </span>
                                        </a>
                                        &nbsp;|&nbsp;
                                        <a href='javascript:void(0)' onclick="return alert_del('{:url(\"del\",\"id=$vo[ds_id]\")}', '确认要删除『 id={$vo.ds_id} 』这条记录吗？');"
                                           <span class="btn btn-xs btn-danger" >
                                                <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                            </span>
                                        </a>

                                    </div>
                                </td>
                            </tr>
                            {/volist}  
                        </form>
                        </tbody>
                    </table>
                    <span class="btn btn-info" id="bootbox-confirm" onclick="myform.action = 'setListorder';myform.submit();">排序</span>
                </div><!-- /.span -->
            </div><!-- /.row -->




            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
